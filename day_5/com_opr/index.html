<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operator</title>
</head>
<body>
    
</body>

    <script>

        // equal +++++++++++++++++++++++
        let eqOne = 10;
        let eqTwo = 10;

        eqRes = eqOne == eqTwo;

        console.log("The number "+ eqOne + " is equl to " + eqTwo +" :"  + eqRes);

        // notequal  +++++++++++++++++
        let noOne = 20;
        let noTwo = 28;

        let noRes = noOne != noTwo;

        console.log("The number "+ noOne + " is not euql to " + noTwo +" :"  + noRes);
        
        
        // greater +++++++++++++++++++++++
        let getOne = 31;
        let getTwo = 30;

        let getRes = getOne > getTwo;

        console.log("The number "+ getOne + " is greater than " + getTwo +" :"  + getRes);

        // Less ++++++++++++++++++++++++++
        let lesOne = 50;
        let lesTwo = 40;

        let lesRes = lesOne < lesTwo;

        console.log("The number "+ lesOne + " is less than " + lesTwo +" :"  + lesRes);

        // greater or equal;
        let geOne = 20;
        let geTwo = 10;

        let geRes = geOne >= geTwo;

        console.log("The number "+ geOne + " is Greater or Equal to " + geTwo +" :"  + geRes);

        // less or equal ++++++++++++++++++++
        let leOne = 20;
        let leTwo = 40;

        let leRes = leOne <= leTwo;
        
        console.log("The number "+ leOne + " is less or Equal to " + leTwo +" :"  + leRes);
    </script>
